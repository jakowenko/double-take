name: build

on:
  push:
    branches:
      - beta
  release:
    types: [released]
    branches:
      - master

jobs:
  build-docker:
    if: github.repository == 'jakowenko/double-take'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get VERSION
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: ./package.json
          prop_path: version
      - name: Set ENV to beta
        if: endsWith(github.ref, '/beta')
        run: |
          echo "TAG=beta" >> $GITHUB_ENV
          echo "ARCH=linux/amd64" >> $GITHUB_ENV
          echo "VERSION=beta-${{steps.version.outputs.prop}}" >> $GITHUB_ENV
      - name: Set ENV to latest
        if: ${{ github.event_name == 'release' && github.event.action == 'released' }}
        run: |
          echo "TAG=latest" >> $GITHUB_ENV
          echo "ARCH=linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64" >> $GITHUB_ENV
          echo "VERSION=${{steps.version.outputs.prop}}" >> $GITHUB_ENV
      - name: Version with SHA-7
        run: |
          npm version ${{steps.version.outputs.prop}}-$(echo ${GITHUB_SHA} | cut -c1-7)
          cd ./api && npm version ${{steps.version.outputs.prop}}-$(echo ${GITHUB_SHA} | cut -c1-7)
          cd ../frontend && npm version ${{steps.version.outputs.prop}}-$(echo ${GITHUB_SHA} | cut -c1-7)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker Buildx (push)
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: ${{env.ARCH}}
          push: true
          tags: jakowenko/double-take:${{env.VERSION}},jakowenko/double-take:${{env.TAG}}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
